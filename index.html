<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- Main Content -->
    <div class="container my-3">

        <!-- Adding Notes -->
        <h4 class="mx-2 my-2">Welcome to Notes App</h4>
        <div class="card">
            <div class="card-body my-2">
                <h5 class="card-title"> Add Notes</h5>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Add your notes here..."></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>

        <!-- Searching Notes -->
        <div class="search">
            <div class="search-card col-md-5 m-auto">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search Notes here...">
                    <button class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>


        <!-- Added Notes -->
        <hr>
        <h3>Your Notes</h3>

        <div id="notes" class="row container-fluid">

            <!-- <div class="card my-2 mx-2 col-md-3">
                <div class="card-body">
                    <h5 class="card-title">Note ${index + 1}</h5>
                    <p className="card-text">${element}</p>
                    <button class="btn btn-primary">Delete Note</button>
                </div>
            </div> -->

        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
